version: '2.1'

services:
  app:
    build: .
    volumes:
    - ./:/app/
    tty: true
    external_links:
      - zalenium
    networks:
      buildkite_test:
    environment:
      - BUILDKITE
      - BUILDKITE_AGENT_ACCESS_TOKEN
      - BUILDKITE_JOB_ID
      - BUILDKITE_BUILD_ID
      - BUILDKITE_BUILD_NUMBER
      - GITHUB_RELEASE_ACCESS_TOKEN
      - DOCKER_HUB_TRIGGER_TOKEN
      - ZALENIUM_IP

networks:
  buildkite_test:
    external: true
